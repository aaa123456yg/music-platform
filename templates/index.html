<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlatform - Web Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=26">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="main-body">

    {% include 'sidebar.html' %}

    {% include 'content_area.html' %}

    <div class="player-bar">
        <div class="player-info">
            <img id="player-cover" src="" alt="" class="player-cover-img" style="display:none;">
            <div class="player-text">
                <span id="player-title" class="player-title"></span>
                <span id="player-artist" class="player-artist"></span>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn"><i class="fa-solid fa-shuffle"></i></button>
                <button class="control-btn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="control-btn play-pause-btn" onclick="togglePlay()"><i class="fa-solid fa-circle-play" id="main-play-icon"></i></button>
                <button class="control-btn"><i class="fa-solid fa-forward-step"></i></button>
                <button class="control-btn"><i class="fa-solid fa-repeat"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" min="0" max="100" oninput="seekAudio()">
                <span id="total-duration">0:00</span>
            </div>
        </div>
        <div class="player-volume">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1" oninput="setVolume()">
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        function toggleDropdown() { document.getElementById("userDropdown").classList.toggle("show"); }
        window.onclick = function(event) {
            if (!event.target.closest('.user-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) dropdowns[i].classList.remove('show');
                }
            }
        }

        const audioPlayer = document.getElementById('audio-player');
        const playIcon = document.getElementById('main-play-icon');
        const progressBar = document.getElementById('progress-bar');
        const currTimeDisplay = document.getElementById('current-time');
        const totTimeDisplay = document.getElementById('total-duration');
        const playerCover = document.getElementById('player-cover');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');

        function playMusic(url, title, artist, coverUrl) {
            audioPlayer.src = url;
            playerTitle.innerText = title;
            playerArtist.innerText = artist;
            if (coverUrl && coverUrl !== 'None') {
                playerCover.src = coverUrl;
                playerCover.style.display = 'block';
            } else {
                playerCover.style.display = 'none';
            }
            audioPlayer.play();
            updatePlayIcon(true);
        }

        function playFirstSong() {
            const firstRow = document.querySelector('.song-row');
            if (firstRow) firstRow.click();
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                updatePlayIcon(true);
            } else {
                audioPlayer.pause();
                updatePlayIcon(false);
            }
        }

        function updatePlayIcon(isPlaying) {
            if (isPlaying) {
                playIcon.classList.remove('fa-circle-play');
                playIcon.classList.add('fa-circle-pause');
            } else {
                playIcon.classList.remove('fa-circle-pause');
                playIcon.classList.add('fa-circle-play');
            }
        }

        audioPlayer.ontimeupdate = function() {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.value = progress;
                currTimeDisplay.innerText = formatTime(audioPlayer.currentTime);
                totTimeDisplay.innerText = formatTime(audioPlayer.duration);
            }
        };

        function seekAudio() {
            const seekTime = (progressBar.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = seekTime;
        }

        function setVolume() {
            audioPlayer.volume = document.getElementById('volume-bar').value;
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? "0" + sec : sec);
        }
        
        audioPlayer.onended = function() {
            updatePlayIcon(false);
        };
    </script>
</body>
</html>
