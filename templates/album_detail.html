<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ album.title }} - MusicPlatform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=25">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="main-body">

    {% include 'sidebar.html' %}

    {% include 'album_content.html' %}

    <div class="player-bar">
        <div class="player-info">
            <img id="player-cover" src="" alt="" class="player-cover-img" style="display:none;">
            <div class="player-text">
                <span id="player-title" class="player-title"></span>
                <span id="player-artist" class="player-artist"></span>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn"><i class="fa-solid fa-shuffle"></i></button>
                <button class="control-btn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="control-btn play-pause-btn" onclick="togglePlay()"><i class="fa-solid fa-circle-play" id="main-play-icon"></i></button>
                <button class="control-btn"><i class="fa-solid fa-forward-step"></i></button>
                <button class="control-btn" id="repeat-btn" onclick="toggleRepeat()" title="切換循環模式">
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" min="0" max="100" oninput="seekAudio()">
                <span id="total-duration">0:00</span>
            </div>
        </div>
        <div class="player-volume">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1" oninput="setVolume()">
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        // --- 1. 下拉選單控制 ---
        function toggleDropdown() { document.getElementById("userDropdown").classList.toggle("show"); }
        window.onclick = function(event) {
            if (!event.target.closest('.user-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) dropdowns[i].classList.remove('show');
                }
            }
        }

        // --- 2. 播放器變數 ---
        const audioPlayer = document.getElementById('audio-player');
        const playIcon = document.getElementById('main-play-icon');
        const progressBar = document.getElementById('progress-bar');
        const currTimeDisplay = document.getElementById('current-time');
        const totTimeDisplay = document.getElementById('total-duration');
        const playerCover = document.getElementById('player-cover');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const repeatBtn = document.getElementById('repeat-btn'); // 新增

        // 全域變數：紀錄循環狀態與目前播放行
        let repeatState = 0; // 0:不循環, 1:列表循環, 2:單曲循環
        let currentPlayingRow = null; 

        // --- 3. 播放音樂 (核心) ---
        // 注意：這裡接收了第 5 個參數 rowElement (this)
        function playMusic(url, title, artist, coverUrl, rowElement) {
            audioPlayer.src = url;
            playerTitle.innerText = title;
            playerArtist.innerText = artist;
            
            if (coverUrl && coverUrl !== 'None') {
                playerCover.src = coverUrl;
                playerCover.style.display = 'block';
            } else {
                playerCover.style.display = 'none';
            }

            // 標記目前播放的那一行 (視覺效果 + 邏輯用)
            if (currentPlayingRow) currentPlayingRow.classList.remove('playing');
            if (rowElement) {
                currentPlayingRow = rowElement;
                // 如果你有在 CSS 加 .playing 樣式，這裡會生效
                // rowElement.classList.add('playing'); 
            }

            audioPlayer.play();
            updatePlayIcon(true);
        }

        // --- 4. 播放第一首 ---
        function playFirstSong() {
            const firstRow = document.querySelector('.song-row');
            if (firstRow) firstRow.click();
        }

        // --- 5. 切換播放/暫停 ---
        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                updatePlayIcon(true);
            } else {
                audioPlayer.pause();
                updatePlayIcon(false);
            }
        }

        function updatePlayIcon(isPlaying) {
            if (isPlaying) {
                playIcon.classList.remove('fa-circle-play');
                playIcon.classList.add('fa-circle-pause');
            } else {
                playIcon.classList.remove('fa-circle-pause');
                playIcon.classList.add('fa-circle-play');
            }
        }

        // --- 6. 切換循環模式 (點擊按鈕觸發) ---
        function toggleRepeat() {
            repeatState = (repeatState + 1) % 3; // 0->1->2->0

            // 清除舊樣式
            repeatBtn.classList.remove('active');
            repeatBtn.classList.remove('repeat-one');

            if (repeatState === 1) {
                // 列表循環 (綠色)
                repeatBtn.classList.add('active');
                repeatBtn.title = "列表循環";
            } else if (repeatState === 2) {
                // 單曲循環 (綠色+1)
                repeatBtn.classList.add('active');
                repeatBtn.classList.add('repeat-one');
                repeatBtn.title = "單曲循環";
            } else {
                // 不循環 (灰色)
                repeatBtn.title = "不循環";
            }
        }

        // --- 7. 自動播放下一首邏輯 ---
        audioPlayer.onended = function() {
            if (repeatState === 2) {
                // 單曲循環：重播
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else if (repeatState === 1) {
                // 列表循環：找下一首
                playNextSong(true); 
            } else {
                // 不循環：停止
                updatePlayIcon(false);
            }
        };

        function playNextSong(loop) {
            if (!currentPlayingRow) return;
            
            // 嘗試找下一行
            let nextRow = currentPlayingRow.nextElementSibling;
            
            if (nextRow && nextRow.classList.contains('song-row')) {
                nextRow.click(); // 點擊下一首
            } else if (loop) {
                // 如果沒下一首了(到底)，且是循環模式，就點第一首
                playFirstSong();
            } else {
                updatePlayIcon(false);
            }
        }

        // --- 8. 進度條與音量 ---
        audioPlayer.ontimeupdate = function() {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.value = progress;
                currTimeDisplay.innerText = formatTime(audioPlayer.currentTime);
                totTimeDisplay.innerText = formatTime(audioPlayer.duration);
            }
        };

        function seekAudio() {
            const seekTime = (progressBar.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = seekTime;
        }

        function setVolume() {
            audioPlayer.volume = document.getElementById('volume-bar').value;
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? "0" + sec : sec);
        }
    </script>
</body>
</html>
